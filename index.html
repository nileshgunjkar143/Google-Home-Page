<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google HomePage</title>
	<link rel="icon"  href="images/g-icon.jpg">
	<link rel="stylesheet" type="text/css" href="Sty.css">
</head>
<body>
      <nav>
      	<a href="#">Gmail</a>
      	<a href="#">Images</a>
      	<img src="images/g-menu.PNG">
      	<button>Sign in</button>
      </nav>
      <section class="g-logo">
      	<img src="images/g-logo.png" class="logo">
      	<form><br><br>
      		<div class="search-box">
      			<img src="images/search-icon.svg" class="search-icon">
      			<input type="text" class="search-input">
      			<img src="images/voice-search.png" class="voice-search">
      			<input type="submit" class="search-button" value="Google Search">
      			<input type="submit" class="search-button" value="I'm Feeling Lucky">

      	</form>
      	<div class="language">
      		Google offered in:
      		<a href="#">हिन्दी</a>
      		<a href="#">বাংলা</a>
            <a href="#">తెలుగు</a>
            <a href="#">मराठी</a>
            <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a>
            <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a>
            <a href="#">ਪੰਜਾਬੀ</a>
      	</div>
      </section>
      <footer>
      	<h4>India</h4>
      	<div class="ftr">
      		<div class="ftr-1">
                <a href="#">About</a>
      			<a href="#">Advertising</a>
      			<a href="#">Business</a>
      			<a href="#">How Search works</a>
      		</div>
      		<div class="ftr-2">
      			<a href="#">Privacy</a>
      			<a href="#">Terms</a>
      			<a href="#">Settings</a>
      		</div>
      	</div>
      </footer>

</body>
</html>
